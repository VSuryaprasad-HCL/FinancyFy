{% extends 'base.html' %}

{% block content %}
<h2>Transaction List</h2>
<table>
    <tr>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    {% for transaction in transactions %}
    <tr>
        <td>{{ transaction.category.name }}</td>
        <td>{{ transaction.description }}</td>
        <td>{{ transaction.amount }}</td>
        <td>{{ transaction.date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
